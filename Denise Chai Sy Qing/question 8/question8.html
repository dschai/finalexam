	<script>
		class Human{
			constructor(eyeColor, height, weight, gender, name) {
				this.eyeColor = eyeColor;
				this.height = height;
				this.weight = weight;
				this.gender= gender;
				this.name = name;

			}

			getEyeColor() {
				return this.eyeColor;
			}

			setEyeColor(newColor) {
				this.eyeColor = newColor;
			}

			getHeight() {
				return this.height;
			}

			setHeight(newHeight) {
				this.height= newHeight;
			}

			getWeight() {
				return this.weight
			}

			setWeight(newWeight) {
				this.weight = newWeight;
			}


			getGender() {
				return this.gender;
			}

			setGender(newGender) {
				this.gender = newGender;
			}


			getName() {
				return this.name;
			}

			setName(newName) {
				this.name = newName;
			}


			toString(){
				console.log("Eye Color: " + this.eyeColor + " Height: " + this.height + " Weight: " + this.weight + " Gender: " + this.gender + " Name: " + this.name);
			}
		}

		var human = new Human();
		human.setName("bob");
		human.setName("newName");
		console.log(human.getName());
		human.setEyeColor("blue");
		console.log(human.getEyeColor());
		human.setGender("female");
		console.log(human.getGender());
		human.setWeight("50 kg");
		console.log(human.getWeight());
		human.setHeight("1.6 m");
		console.log(human.getHeight());

		human.toString();


	</script>
