	<script>

		//Array
		var arrayy = [10, 25, "string", true, false, 150, 200, 300, "string100"];
		arrayy.forEach(el => {
			document.getElementById("array").append(el + "  |  ");
		})

		$( "#arrAdd").click(function() {
			arrayy.push($("#arrayAddText").val());
			document.getElementById("array").append($("#arrayAddText").val() + "  |  ");
		});

		$( "#arrDel").click(function() {

			arrayy = arrayy.filter(item => item !== $("#arrayAddText").val())
			console.log(arrayy); 
			$("#array").html("");
			arrayy.forEach(el => {
				$("#array").append(el + "  |  ");
				
			})

		});


		//SET
		var sett = new Set();
		sett.add("defaultString");
		sett.add("defaultString");
		sett.add("1");
		sett.add("2");
		
		sett.forEach(el => {

		})	
		
		$("#setAdd").click(function() {
			$("#set").html("");
			sett.add($("#setAddText").val());
			sett.forEach(el => {
				$("#set").append(el + "  |  ");
				
			})
		}); 

		$( "#setDel").click(function() {

			sett.delete($("#setAddText").val());
			console.log(sett); 
			$("#set").html("");
			sett.forEach(el => {
				$("#set").append(el + "  |  ");
				
			})

		});

  			$("#map").append(`${key}:${value}  `);

			map1.set ($("#mapAddTextKey").val(),  $("#mapAddTextVal").val());
			console.log($("#mapAddTextKey").val());

			map1.delete($("#mapDelKey").val());
